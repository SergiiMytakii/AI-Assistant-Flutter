name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - dev
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout code
      - uses: actions/checkout@v4

      # Step 2: Set up Flutter
      - uses: subosito/flutter-action@v2

      # Step 3: Add cache for Flutter and Dart dependencies
      - uses: actions/cache@v3
        with:
          # Cache the pub cache directory and build outputs
          path: |
            ~/.pub-cache
            build
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      # Step 4: Install dependencies
      - run: flutter pub get

      # Step 5: Build Flutter web app
      - run: flutter build web --dart-define=openAIKey=${{ secrets.openAIKey }} --dart-define=supabaseKey=${{ secrets.supabaseKey }}  --release -t lib/main_dev.dart --verbose
      
      # Step 6: Deploy to Firebase Hosting
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_MY_TEMPLATE_DEV }}'
          channelId: live
          projectId: my-template-dev
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks
